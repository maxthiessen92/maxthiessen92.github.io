<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drawing Canvas</title>
        <link rel="stylesheet" href="style.css">
        <script src="draw.js" defer></script>
    </head>
    <body>
        <div id="root">
            <header>
                <h1>Drawing Canvas</h1>
                
            </header>
            <div id="main">
                <p>Draw shapes by clicking below</p>
                <p>Select the shapes by clicking the buttons under the box</p>
                <p>Select the color by adjusting sliders and clicking the "generate color" button at the bottom</p>
            <svg id="dot-box" xmlns="http://www.w3.org/2000/svg" width="600" height="400">
                <rect width="100%" height="100%" fill="white"></rect>
            </svg>
            <div id="button-div">
                <button type="button" id="line-button"><b>LINE</b></button>
                <button type="button" id="circle-button"><b>CIRCLE</b></button>
                <button type="button" id="rect-button"><b>RECTANGLE</b></button>
                <button type="button" id="ellipse-button"><b>ELLIPSE</b></button>
            </div>
            <div class="slidecontainer">
                <p id="red"><b>R</b></p>
                <input type="range" min="0" max="250" value="250" step="1" class="slider" id="redSlider">
                <p id="green"><b>G</b></p>
                <input type="range" min="0" max="250" value="250" step="1" class="slider" id="greenSlider">
                <p id="blue"><b>B</b></p>
                <input type="range" min="0" max="250" value="250" step="1" class="slider" id="blueSlider">
                <button type="button" id="color-button"><b>GENERATE COLOR</b></button>
            </div>
            </div>
        </div>
    </body>
</html>
